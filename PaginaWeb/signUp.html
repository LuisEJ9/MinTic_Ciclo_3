<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse IMPULCOMERCE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesSignUp.css">
    <link rel="icon" href="imagens/LogoImpulcomerce_6.png">
    <script src="Script/reloj.js"></script>
</head>
<body onload="startTime()">
    <header>
        <section class="wrapper">
            <nav>
                <ul>
                    <li><a href="home.html"><img id="logo" src="imagens/LogoImpulcomerce_6.png" alt="Logo Impulcomerce"></a></li>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="presentacion.html">Conocenos</a></li>
                    <li><a href="#">Contactanos</a></li>
                    <li><a href="signUp.html">Registrate</a></li>
                    <li><a href="login.html">Ingresa</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <h2 class="title"> IMPULCOMERCE</h2>
        <p class="clockdate">
            <div class="clockdate-wrapper">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
        </p>    
    </div>
    <!-- SignUp -->
    <div id="contenedor">
        <div id="login">
            <div class="titulo">
                Registrate
            </div>
            <form id="loginform">
                <input type="text" name="usuario" placeholder="Email" required>
                
                <input type="text" name="Nombre" placeholder="Nombre"  required>

                <input type="text" name="Telefono" placeholder="Telefono"  required>

                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit" title="Boton de registro" name="Registar">Registrar</button>
            </form>
            <div class="pie-form">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
    <!-- Pie de pagina -->
    <footer id="footer">
        <address>
            <p>IMPULCOMERCE. Empresa dedicada a impulsar el comercio y servicios de la ciudad, haciendoles visbles a todo el publico en general.</p>
            <p>Proyecto de pagina web para ciclo 3 de MisionTic UTP</p>
        </address>
    </footer>
    
</body>
</html>
